<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Đặt Vé Máy Bay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script>
        function updateToOptions() {
            const fromSelect = document.getElementById('from');
            const toSelect = document.getElementById('to');
            const cities = ["Hà Nội", "Hồ Chí Minh", "Đà Nẵng", "Hải Phòng", "Cần Thơ"];
            
            toSelect.innerHTML = '';
            cities.forEach(city => {
                if (city !== fromSelect.value) {
                    let option = document.createElement('option');
                    option.value = city;
                    option.textContent = city;
                    toSelect.appendChild(option);
                }
            });
        }
        
        function handleSubmit(event) {
            event.preventDefault();
            const formData = {
                name: document.getElementById('name').value,
                address: document.getElementById('address').value,
                from: document.getElementById('from').value,
                to: document.getElementById('to').value,
                direction: document.querySelector('input[name="direction"]:checked').value
            };
            console.log('Form Data Submitted:', formData);
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <div class="card p-4" style="max-width: 500px; margin: 0 auto;">
            <h2 class="mb-4 text-center">Form đặt vé máy bay</h2>
            <form onsubmit="handleSubmit(event)">
                <div class="mb-3">
                    <label for="name" class="form-label">Họ tên</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa-regular fa-user"></i></span>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Họ tên" required>
                        <span class="input-group-text">vnđ<i class="fas fa-user"></i></span>
                    </div>
                    <small class="form-text text-muted">Phải nhập ít nhất 5 ký tự, in hoa...</small>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Địa chỉ</label>
                    <input type="text" class="form-control" id="address" name="address" required>
                    <small class="form-text text-muted">Phải nhập ít nhất 5 ký tự, in hoa...</small>
                </div>
                <div class="mb-3 row">
                    <div class="col-md-6">
                        <label for="from" class="form-label">Đi từ</label>
                        <select class="form-select" id="from" name="from" onchange="updateToOptions()">
                            <option>Hà Nội</option>
                            <option>Hồ Chí Minh</option>
                            <option>Đà Nẵng</option>
                            <option>Hải Phòng</option>
                            <option>Cần Thơ</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="to" class="form-label">Đến</label>
                        <select class="form-select" id="to" name="to">
                        </select>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Chọn chiều đi:</label>
                    <div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="one-way" name="direction" value="one-way" checked>
                            <label class="form-check-label" for="one-way">Đi</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="round-trip" name="direction" value="round-trip">
                            <label class="form-check-label" for="round-trip">Về</label>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Đặt vé</button>
            </form>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", updateToOptions);
    </script>
</body>
</html>
