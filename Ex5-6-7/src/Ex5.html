<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .bg-light-gray {
            background-color: #f8f9fa;
        }
        .bg-gray {
            background-color: #e9ecef;
        }
        .footer {
            text-align: center;
            padding: 20px 0;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="bg-light-gray text-center p-4">Let's test the grid!</h1>
        <h2 class="text-center">Created by ABC!</h2>

        <div class="row">
            <div class="col bg-gray p-3">First col</div>
            <div class="col bg-gray p-3">Second col</div>
        </div>

        <div class="row">
            <div class="col bg-gray p-3">col</div>
            <div class="col bg-gray p-3">col</div>
            <div class="col bg-gray p-3">col</div>
        </div>

        <div class="row">
            <div class="col bg-gray p-3">col</div>
            <div class="col bg-gray p-3">col</div>
            <div class="col bg-gray p-3">col</div>
        </div>
    </div>

    <footer class="footer">
        <p>Created by ABC!</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
